<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Document</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="description" content="Description" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
		/>

		<!-- Themes (light + dark) -->
		<link
			rel="stylesheet"
			media="(prefers-color-scheme: dark)"
			href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css"
		/>
		<link
			rel="stylesheet"
			media="(prefers-color-scheme: light)"
			href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
		/>

		<link
			rel="stylesheet"
			href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"
		/>
		<link rel="stylesheet" href="./style.css" />
		<script src="https://cdn.jsdelivr.net/npm/mermaid@8.14.0/dist/mermaid.min.js"></script>
	</head>
	<body>
		<div class="doc-header">
			<div class="nav-left">
				<a href="/">
					<div class="logo-box">
						<img
							src="https://avatars.githubusercontent.com/u/63275695?v=4"
							title="logo"
						/>
						<h1 class="logo-text">文档仓库</h1>
					</div>
				</a>
			</div>
			<div class="nav-right">
				<a class="link" href="/">首页</a>
				<a class="link" href="/_sidebar.md">目录</a>
			</div>
		</div>
		<div id="app"></div>
		<script>
			var num = 0;
			mermaid.initialize({ startOnLoad: false });
			window.$docsify = {
				name: "$",
				repo: "https://github.com/pepedd864/md-repo",
				// auto2top: true,
				// mergeNavbar: true,
				maxLevel: 4,
				subMaxLevel: 3,
				// loadSidebar: true,
				// loadNavbar: true,
				busuanzi: true,
				mergeNavbar: true,
				routerMode: "history",
				topMargin: 90,
				count: {
					countable: true,
					fontsize: "0.9em",
					color: "rgb(90,90,90)",
					language: "chinese",
				},
				copyCode: {
					buttonText: "点击复制",
					errorText: "错误",
					successText: "复制成功",
				},
				markdown: {
					renderer: {
						code: function (code, lang) {
							if (lang === "mermaid") {
								return (
									'<div class="mermaid">' +
									mermaid.render("mermaid-svg-" + num++, code) +
									"</div>"
								);
							}
							return this.origin.code.apply(this, arguments);
						},
					},
				},
			};
			// 生成nav
		</script>
		<!-- Docsify v4 -->
		<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
		<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
		<script src="//unpkg.com/docsify-count/dist/countable.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
		<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/marked@4"></script>
		<script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
		<script src="https://unpkg.com/docsify-busuanzi@1.0.1/dist/docsify-busuanzi.min.js"></script>
	</body>
</html>
